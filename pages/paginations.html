<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Octuple DS | Paginations</title>
    <link rel="stylesheet" href="https://static.vscdn.net/gen/font-awesome-5.7.1.0804ea4f.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="../css/material/materialdesignicons.css" media="all" rel="stylesheet" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4886c3">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body style="margin: auto;">
    <div class="flexible-margin">
      <div class="container">
        <div class="column-items">
          <div class="display1">Paginations</div>
          <div class="column-items">
            <div class="header3">For results</div>
            <div class="row-items">
              <div class="page-pagination">
                <a href="#" class="disabled"><div class="icon-material-m"><span class="mdi mdi-chevron-left"></span></div></a>
                <a href="#" class="button2 active">1</a>
                <a href="#" class="button2">2</a>
                <a href="#" class="button2">3</a>
                <a href="#" class="button2">4</a>
                <label class="button-menu checkbox">
                  <button class="button button-padding-2 menu-padding-2 button-default">
                    <div class="flex-structure-horizontal">
                        <input type="checkbox" class="button-menu-default checkbox">
                        <div class="chevron-icon"><div class="icon-2-material"><span class="mdi mdi-dots-horizontal"></span></div></div>
                    </div>
                  </button>
                  <div class="button-menu-default page-jumper">
                    <a class="button2" href="#" align="center">5</a>
                    <a class="button2" href="#">6</a>
                    <a class="button2" href="#">7</a>
                    <a class="button2" href="#">8</a>
                    <a class="button2" href="#">9</a>
                  </div>
                </label>
                <!-- <a href="#"><div class="icon-material-m"><span class="mdi mdi-dots-horizontal"></span></div></a> -->
                <a href="#" class="button2">10</a>
                <a href="#" class="button2">11</a>
                <a href="#" class="button2">12</a>
                <a href="#" class="button2">13</a>
                <a href="#"><div class="icon-material-m"><span class="mdi mdi-chevron-right"></span></div></a>
              </div>
            </div>
            <div class="custom-padding-vertical"><div class="xl"></div></div>
            <div class="header3">For Related Content</div>
            <div class="row-items">
              <div class="carousel-pagination">
                <a href="#" class="pagination-controls disabled"><div class="icon-material-s"><span class="mdi mdi-chevron-left"></span></div></a>
                <a href="#" class="button3 active">1</a>
                <a href="#" class="button3">2</a>
                <a href="#" class="button3">3</a>
                <a href="#" class="button3">4</a>
                <a href="#" class="pagination-controls"><div class="icon-material-s"><span class="mdi mdi-chevron-right"></span></div></a>
              </div>
            </div>
            <div class="custom-padding-vertical"><div class="xl"></div></div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
