<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Octuple DS | tag-pills</title>
    <link rel="stylesheet" href="https://static.vscdn.net/gen/font-awesome-5.7.1.0804ea4f.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="../css/material/materialdesignicons.css" media="all" rel="stylesheet" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4886c3">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body style="margin: auto;">
    <div class="flexible-margin">
      <div class="container">
        <div class="column-items">

          <div class="display1">Selectors</div>
          <div class="header1">Checkboxes</div>
          <div class="column-items">
            <!-- <div class="header3">Text Only</div> -->
            <div class="flex-structure-horizontal">
              <input type="checkbox" id="box1"  class="with-font"/>
              <label for="box1"></label>
              <div class="selector-text-right body1">Checkbox 1</div>
            </div>
            <div class="flex-structure-horizontal">
              <input type="checkbox" id="box2"  class="with-font"/>
              <label for="box2"></label>
              <div class="selector-text-right body1">Checkbox 2</div>
            </div>
            <div class="flex-structure-horizontal">
              <input type="checkbox" id="box3"  class="with-font" />
              <label for="box3"></label>
              <div class="selector-text-right body1">Checkbox 3</div>
            </div>
          </div>
          <div class="custom-padding-vertical"><div class="xl"></div></div>

          <div class="header1">Radio Buttons</div>
          <div class="column-items">
            <!-- <div class="header3">Text Only</div> -->
            <div class="flex-structure-horizontal">
              <input id="question1" name="question" type="radio" class="with-font" value="sel" />
              <label for="question1"></label>
              <div class="selector-text-right body1">Radio 1</div>
            </div>
            <div class="flex-structure-horizontal">
              <input id="question2" name="question"type="radio" class="with-font" value="sel"/>
              <label for="question2"></label>
              <div class="selector-text-right body1">Radio 2</div>
            </div>
            <div class="flex-structure-horizontal">
              <input id="question3" name="question" type="radio" class="with-font" value="sel"/>
              <label for="question3"></label>
              <div class="selector-text-right body1">Radio 3</div>
            </div>
          </div>
          <div class="custom-padding-vertical"><div class="xl"></div></div>

          <div class="header1">Toggles</div>
          <div class="column-items">
            <!-- <div class="header3">Text Only</div> -->
            <div class="flex-structure-horizontal">
              <div class="selector-text-left body1">Off</div>
              <label class="switch-body">
                <input type="checkbox">
                <span class="switch-slider round"></span>
              </label>
              <div class="selector-text-right body1">On</div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
