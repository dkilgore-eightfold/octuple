<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Octuple DS | Menus</title>
    <link rel="stylesheet" href="https://static.vscdn.net/gen/font-awesome-5.7.1.0804ea4f.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="../css/material/materialdesignicons.css" media="all" rel="stylesheet" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4886c3">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body style="margin: auto;">
    <div class="flexible-margin">
      <div class="container">
        <div class="column-items">

          <div class="display1">Menus</div>
          <div class="header1">Vertical Navigation</div>
          <div class="column-items">
            <div class="row-items">

              <div class="menu">
                <div class="vertical-navigation">
                  <div class="menu-header pre-display">Foundation</div>
                  <div class="custom-padding-vertical"><div class="m"></div></div>
                  <div class="menu-item">
                    <div class="flex-structure-horizontal">
                      <div class="icon"><div class="icon-1-material"><span class="mdi mdi-format-text"></span></div></div>
                      <div class="spacer space-m"></div>
                      <div class="button1">Typography</div>
                    </div>
                  </div>
                  <div class="menu-item">
                    <div class="flex-structure-horizontal">
                      <div class="icon"><div class="icon-1-material"><span class="mdi mdi-palette-outline"></span></div></div>
                      <div class="spacer space-m"></div>
                      <div class="button1">Colors</div>
                    </div>
                  </div>
                  <div class="menu-item">
                    <div class="flex-structure-horizontal">
                      <div class="icon"><div class="icon-1-material"><span class="mdi mdi-box-shadow"></span></div></div>
                      <div class="spacer space-m"></div>
                      <div class="button1">Shadows</div>
                    </div>
                  </div>
                  <div class="menu-item">
                    <div class="flex-structure-horizontal">
                      <div class="icon"><div class="icon-1-material"><span class="mdi mdi-keyboard-space"></span></div></div>
                      <div class="spacer space-m"></div>
                      <div class="button1">Spacings</div>
                    </div>
                  </div>
                  <div class="menu-item">
                    <div class="flex-structure-horizontal">
                      <div class="icon"><div class="icon-1-material"><span class="mdi mdi-vector-radius"></span></div></div>
                      <div class="spacer space-m"></div>
                      <div class="button1">Border-radius</div>
                    </div>
                  </div>
                  <div class="menu-item">
                    <div class="flex-structure-horizontal">
                      <div class="icon"><div class="icon-1-material"><span class="mdi mdi-motion"></span></div></div>
                      <div class="spacer space-m"></div>
                      <div class="button1">Motion</div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
