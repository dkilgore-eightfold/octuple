<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Octuple DS | panels</title>
    <link rel="stylesheet" href="https://static.vscdn.net/gen/font-awesome-5.7.1.0804ea4f.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="../css/material/materialdesignicons.css" media="all" rel="stylesheet" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4886c3">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body style="margin: auto;">
    <div class="flexible-margin">
      <div class="container">
        <div class="column-items">

          <div class="display1">panels</div>

          <div class="header1">Medium</div>
          <div class="column-items">
            <div class="header3">560px width</div>
            <div class="row-items">
              <!-- Small -->
              <a class="btn" href="#open-panel-640">
              <button class="button button-padding-1 button-primary">
                <div class="button1">Submit</div>
              </button></a>

              <div id="open-panel-640" class="panel-backdrop">
                <div class="medium-panel">

                  <div class="panel-header">
                    <div class="header-text">
                      <div class="medium-header-width">
                        <div class="header4">Panel Header</div>
                      </div>
                    </div>
                    <div class="spacer button-spacer-1"></div>
                    <a href="#" title="Close">
                      <div class="icon">
                        <div class="icon-1-material">
                          <span class="mdi mdi-close"></span>
                        </div>
                      </div>
                    </a>
                  </div>

                  <div class="panel-body">
                    <div class="body2">Content area</div>

                  </div>

                  <div class="panel-buttons">
                    <a href="#">
                      <button class="button button-padding-2-default button-neutral">
                        <div class="button2">Cancel</div>
                      </button>
                    </a>
                    <div class="spacer space-m"></div>
                    <a href="#">
                      <button class="button button-padding-2 button-primary">
                        <div class="button2">Submit</div>
                      </button>
                    </a>
                  </div>

                </div>
              </div>

            </div>

          </div>

          <div class="custom-padding-vertical"><div class="xl"></div></div>

          <div class="header1">Small</div>
          <div class="column-items">
            <div class="header3">400px width</div>
            <div class="row-items">
              <!-- Small -->
              <a class="btn" href="#open-panel-480">
              <button class="button button-padding-1 button-primary">
                <div class="button1">Submit</div>
              </button></a>

              <div id="open-panel-480" class="panel-backdrop">
                <div class="small-panel">
                  <div class="panel-header">
                    <div class="header-text">
                      <div class="small-header-width">
                        <div class="header4">Panel Header</div>
                      </div>
                    </div>
                    <div class="spacer button-spacer-1"></div>
                    <a href="#" title="Close">
                      <div class="icon">
                        <div class="icon-1-material">
                          <span class="mdi mdi-close"></span>
                        </div>
                      </div>
                    </a>
                  </div>
                  <div class="panel-body">
                    <div class="body2">Contet area</div>
                  </div>
                  <div class="panel-buttons">
                    <a href="#">
                      <button class="button button-padding-2-default button-neutral">
                        <div class="button2">Cancel</div>
                      </button>
                    </a>
                    <div class="spacer space-m"></div>
                    <a href="#">
                      <button class="button button-padding-2 button-primary">
                        <div class="button2">Submit</div>
                      </button>
                    </a>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="custom-padding-vertical"><div class="xl"></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
